name: Update Combined Economist RSS

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            wget unzip xvfb libnss3 libxss1 libasound2 \
            libatk1.0-0 libatk-bridge2.0-0 libcups2 \
            libgtk-3-0 libx11-xcb1
          # install Google Chrome
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests beautifulsoup4 selenium selenium-recaptcha-solver

      - name: Run combined RSS script
        run: |
          python lau.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add combined.xml
          git commit -m "Auto-update combined Economist RSS" || exit 0
          git push
