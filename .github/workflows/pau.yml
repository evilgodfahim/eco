name: Update Combined Economist RSS

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser beautifulsoup4 selenium selenium-recaptcha-solver webdriver-manager

      - name: Run combined RSS script
        env:
          # optional: reduce Chrome noise
          PYTHONUNBUFFERED: "1"
        run: |
          python lau.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add combined.xml
          git commit -m "Auto-update combined Economist RSS" || exit 0
          git push
